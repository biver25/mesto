<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="страница для добавления фотографий">
  <meta name=keywords content="фотографии">
  <meta name="author" content="Илья Бурцев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg"  alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__account">
          <img class="profile__avatar" src="./images/profile-avatar-сousteau.jpg" alt="Кусто">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Карачаевск" src="./images/elements-karachaevsk.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Карачаевск</p>
                <button type="button" class="elements__like elements__like_active"></button>
              </div>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Эльбрус" src="./images/elements-elbrus1.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Гора Эльбрус</p>
                <button type="button" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Домбай" src="./images/elements-dombai1.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Домбай</p>
                <button type="button" class="elements__like elements__like_active"></button>
              </div>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Эльбрус" src="./images/elements-elbrus2.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Гора Эльбрус</p>
                <button type="button" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Домбай" src="./images/elements-dombai2.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Домбай</p>
                <button type="button" class="elements__like"></button>
              </div>
            </div>
          </li>
          <li class="elements__element">
            <div class="elements__figure">
              <img class="elements__img" alt="Карачаево-Черкесия" src="./images/elements-karachaevo.jpg">
              <div class="elements__sign">
                <p class="elements__caption">Карачаево-Черкесия</p>
                <button type="button" class="elements__like"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__sign">&copy;2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_disabled">
      <form class="popup__form" name="profileForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Описание" name="description" class="popup__input popup__input_type_descr">
        <button type="submit" class="popup__save-btn">Сохранить</button>
        <button type="button" class="popup__exit-btn"></button>
      </form>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
